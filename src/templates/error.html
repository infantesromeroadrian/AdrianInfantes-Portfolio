{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AI & Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/glassmorphism.css' %}">
</head>
<body>
    <div class="container" style="text-align: center; padding: 4rem 1rem;">
        <div class="glass-panel" style="max-width: 600px; margin: 0 auto; padding: 3rem;">
            <h1 style="color: var(--primary-color); margin-bottom: 1rem;">
                <i class="fas fa-exclamation-triangle"></i> Oops!
            </h1>
            <h2 style="margin-bottom: 2rem;">Something went wrong</h2>
            <p style="margin-bottom: 2rem; opacity: 0.8;">
                {{ error|default:"We're experiencing some technical difficulties. Please try again later." }}
            </p>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>
</body>
</html>
